<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>사용자 목록</title>
  </head>
  <body>
    <h1>사용자 목록</h1>
    <ul>
      {% for user in users %}
      <li>
        <mark>{{ user.name }} ({{ user.username }})</mark>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
